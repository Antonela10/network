{% extends "network/layout.html" %}

{% load static %}

{% block body %}

    <div class="d-flex justify-content-center mt-3">
        <div class="col-lg-6 mt-5">
            <h2>Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <div class="light-grey-box py-5 px-4">
                <form action="{% url 'network:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary mb-3" type="submit" value="Login">
                </form>

                Don't have an account? <a href="{% url 'network:register' %}">Register here.</a>
            </div>
        </div>
    </div>
{% endblock %}
